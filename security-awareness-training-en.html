tion:center;background-repeat:no-repeat;background-size:cover;">
<h1><strong>Cyber Security Awareness Training</strong></h1>
<p>Created by <a href="https://security-companion.net/">https://security-companion.net/</a></p>
<p>Version 1.6</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>About this training</h1>
<ul>
<li>Released under open source license (Creative Commons Zero v1.0 Universal)<br />
-&gt; Training is freely available<br />
-&gt; use, changes and duplication is allowed</li>
<li>Current version can be downloaded <a href="https://security-companion.net/awareness-training/">here</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Overview</h1>
<ul>
<li>Motivation</li>
<li>Social Engineering</li>
<li>Security on the Internet</li>
<li>Email</li>
<li>Passwords</li>
<li>Two-factor authentication</li>
<li>Wi-Fi / VPN</li>
<li>Backups</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Motivation</h1>
<ul>
<li>Hacker attacks (e.g. ransomware) on companies and organizations have increased significantly lately</li>
<li>All technical safeguards are useless if the people who operate them bypass security measures consciously or unconsciously</li>
<li>Employees of an organization are often the weakest link in the chain</li>
<li>This presentation is intended to equip employees for the future and to raise security awareness</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Data worth protecting</h1>
<ul>
<li>Addresses of external or internal contacts</li>
<li>Bank account details</li>
<li>User names/passwords</li>
<li>Financial reports</li>
<li>Hardware and software used in the organization</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>Social security number</li>
<li>Birth date, Birth place, Mother's name (are often used as authenticator to recover a password)</li>
<li>Email addresses (are often used for authentication e.g. in company networks)</li>
<li>etc.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Social engineering</h1>
<ul>
<li>Definition: Methods that attackers use to elicit confidence and by this get sensitive information from employees/users, often using pressure and trying to elicit sympathy (Phishing)</li>
<li>Especially receptionists need to be careful when receiving calls or welcoming a so called &quot;printer repair technician&quot; on the campus</li>
<li>Examples:
<ul>
<li>if a bank transfer ordered by the supposed boss is not made immediately, high reminder costs are threatened</li>
<li>an attacker prunes to be a new colleague and asks for help by submitting passwords during a phone call</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>further examples:
<ul>
<li>attackers pretend to be technical support, e.g. from Microsoft, and claim that they need to solve a problem on a computer</li>
<li>attacker pretends to be a grandson and claims to be in (financial) need</li>
<li>attacker send an email asking users to urgently contact customer support under the mentioned number (number is not the one of the mentioned company but  one controlled by the attacker) - Callback Phishing</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Security on the Internet</h1>
<ul>
<li>Browsers and email clients are directly exposed to the Internet<br />
-&gt; always keep them up to date in order to being protected against new attacks as good as possible</li>
<li>Before clicking a link from email, chat app, SMS etc. always check the following:
<ul>
<li>Did I expect this link?
<ul>
<li>Link from a parcel delivery service although no parcel is expected</li>
<li>Link from a bank but I have no account from this bank</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>Do I know the URL (= link address)?</li>
<li>Is the translation of the website or email poor? Are the images of bad quality?</li>
<li>Is there really no letter changed in the URL? <a href="https://amazon.com">https://amazon.com</a> and <a href="https://amaz0n.com">https://amaz0n.com</a> are completely different</li>
<li>Am I on the official site or does the last part of the domain belong to another country? .ru, .uk, .cn etc.?
<ul>
<li>Example: <a href="https://company.com.uk">https://company.com.uk</a> or <a href="https://company.de">https://company.de</a> instead of <a href="https://company.com">https://company.com</a></li>
<li>Example: <a href="https://facebk.com">https://facebk.com</a> instead of <a href="https://facebook.com">https://facebook.com</a></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>Before clicking on a link, point to it with the mouse (on tablets long press on it) and check its correctness in the status bar
<ul>
<li>Is an IP address (93.235.136.159) visible instead of an URL?</li>
</ul>
</li>
<li>Check shortened links with services such as <a href="https://urlex.org/">https://urlex.org/</a> or <a href="https://unshorten.me/">https://unshorten.me/</a> (they display the whole link)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>When visiting unknown pages, check them critically and if in doubt, cancel the visit</li>
<li>Does the design look strange or is it missing completely?</li>
<li>Websites (and unexpected email attachments) can be checked for viruses with <a href="https://virustotal.com">https://virustotal.com</a></li>
<li>It is more secure to enter the address of a website directly in the browser instead of clicking on the link in an email</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>When using selling platforms only communicate with others over the official contact application of the platform
<ul>
<li>If a potential buyer is contacting you via messenger then be cautious</li>
<li>Don't allow others to pressure you but instead abort contact if in doubt</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>If you receive an email with a suspicious attachment from a friend/colleague, call the sender before opening the attachment to check if the email is legitimate</li>
<li>Look for the lock in the browser bar <img src="https://security-companion.net/static/lock.jpg" alt="w:50 h:50" style="width:50px;height:50px;" />
<ul>
<li>Attention: The lock only means that the connection between browser and client is encrypted</li>
<li>A lock does not automatically mean that the site is secure or not operated by an attacker</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>Never install software that is advertised in a browser pop-up</li>
<li>Do not log into email accounts or online banking on public computers (hotel lobby, library etc.) as attackers can record data</li>
<li>Never activate macros in Microsoft Word, Excel etc. with suspicious attachments!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Email</h1>
<ul>
<li>Many email programs only show the name of the sender but not the complete email address</li>
<li>Forged Emails: Attackers make an email seem valid although it is a fake/scam</li>
<li>Verify the domain: only <a href="mailto:service@paypal.com">service@paypal.com</a> is valid, <a href="mailto:customerservicepaypal@gmail.com">customerservicepaypal@gmail.com</a> not
<ul>
<li>Be aware that the second email address doesn't get filtered out by mail servers and spam filters and therefore is interesting for attackers</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>Don't use the same email account for everything, separate work from personal</li>
<li>Use separate account when shopping online
<ul>
<li>Many vendors add buyers automatically to mailing lists, therefore account will receive lots of mails over time</li>
<li>If account receives too much spam then it can be closed and replaced by a new one</li>
<li>-&gt; Personal account stays cleaner from undesired emails</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Passwords</h1>
<ul>
<li>Attackers have <a href="https://github.com/danielmiessler/SecLists/tree/master/Passwords/Common-Credentials">long password lists</a> with millions of passwords at their disposal. They try these on login pages until they succeed</li>
<li>Examples of bad passwords:
<ul>
<li>P@ssw0rd</li>
<li>summer2021</li>
<li>secret1</li>
<li>abc123</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>Minimum requirements for passwords:
<ul>
<li>Avoid Leetspeak (replacing of characters by similar looking symbols and numbers, e.g. @ for &quot;a&quot; or 3 for &quot;e&quot;)</li>
<li>Use at least 12 characters with a combination of upper, lower case letters, numbers and special characters.</li>
<li>The longer a password the more difficult it is to crack</li>
<li>Do not reuse passwords</li>
<li>Be aware that passwords that are easy to remember for you are also easy to guess by an attacker</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>Avoid the following words in passwords as attackers can easily research them:
<ul>
<li>Name of pet or children, middle name</li>
<li>Birthday, address</li>
<li>Words related to the employer (building name etc.)</li>
<li>Current year</li>
<li>Words that can be found in a dictionary or citations from famous books, movies etc.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>Better use the first letters of a sentence
<ul>
<li>Example: IltepwS55: I like to eat pizza with Salami 55</li>
</ul>
</li>
<li>Never store passwords directly in plain text on the hard disk or attach them to the screen with a piece of paper</li>
<li>Use <a href="https://haveibeenpwned.com/">haveibeenpwned.com</a> or <a href="https://sec.hpi.de/ilc/search">HPI Identity Leak Checker</a> to check if your email address/password combination has been part of a data leak</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Password manager</h1>
<ul>
<li>Digital safe for all user-password combinations
<ul>
<li>passwords are stored encrypted on hard disk and secured by a master password</li>
</ul>
</li>
<li>Synchronization between multiple devices possible</li>
<li>Often offer the possibility to generate randomly generated passwords</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>Free open source variants: KeepassXC and Bitwarden
<ul>
<li>Browser extensions increase convenience by automatically filling in login fields</li>
</ul>
</li>
<li>Many commercial providers also offer free variants/plans
<ul>
<li>However, if an attacker hacks the provider's servers, your own passwords also might get stolen and eventually being published on darknet</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Two-factor authentication</h1>
<ul>
<li>Secure logins with a second factor in addition to the username/password combination
<ul>
<li>Example: chronological sequence of digits on the cell phone (token that changes every few seconds)</li>
<li>Only with the token a login is possible and therefore it protects effectively against abuse</li>
</ul>
</li>
<li>Activate where possible</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>Avoid tokens that are sent via SMS to your phone, better use tokens that change every few seconds and are generated by an app</li>
<li>If possible store QR code/setup code in password manager in order to not being locked out of services if cell phone gets lost</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Wi-Fi</h1>
<ul>
<li>Hackers can easily set up their own Wi-Fi with the same name as the original one (e.g. Library- or train-Wi-Fi)
<ul>
<li>avoid public, unencrypted Wi-Fis</li>
<li>use only encrypted Wi-Fi and/or VPN instead</li>
<li>Preferably use cable connections instead of Wi-Fi</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>VPN</h1>
<ul>
<li>VPNs don't make a connection &quot;more secure&quot; as today most connections are already encrypted using SSL/TLS</li>
<li>VPN is useful
<ul>
<li>if you want to hide from your internet provider which sites you visit</li>
<li>if you want to hide to a webpage from which country you are coming (and e.g. want to activate content that would not be available without VPN)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>Commercial VPN providers promise to encrypt user data and therefore not being able to access and decrypt it, although this is difficult to verify</li>
<li>Avoid &quot;free&quot; VPN providers</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Data protection</h1>
<ul>
<li>Think about what types of data you have in your work or private place and consider how you protect it if it is lost, stolen or in position of somebody unfriendly</li>
<li>Computers: Although you need to log in in order to use, its data can be read if its disc is connected to another computer or an USB-Stick with a second operating system is connected</li>
<li>Better encrypt them with tools like BitLocker, VeraCrypt on Windows, FileVault on Mac and LUKS on Linux</li>
<li>The same applies to hard discs and USB-sticks: Once connected to a computer, data can be read from them if they are not encrypted</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Cloud-based/online Storage</h1>
<ul>
<li>Many cloud providers encrypt your data on their servers - but they have the master key and can therefore encrypt and read your data</li>
<li>Better watch for providers that offer Zero-knowledge storage
<ul>
<li>This means that data is encrypted locally on your machine before being transmitted to a cloud provider</li>
<li>Nobody else but you can read the data</li>
</ul>
</li>
<li>Alternatively encrypt files locally with tools like Cryptomator and BoxCryptor before sending them e.g. to Dropbox</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Backups</h1>
<ul>
<li>Make regular backups of important data, e.g. by using a NAS or an (encrypted) USB stick</li>
<li>Keep several versions, e.g. according to the scheme grandfather, father, son</li>
<li>Only backups that are not connected to a computer or network (offline backups) protect against encryption by Trojans or similar attacks</li>
<li>Regularly practice restoring data in order to being prepared in case of an emergency</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>General information</h1>
<ul>
<li>You can never be 100% &quot;secure&quot; from attacks, you can only manage and mitigate against the risks that you are being faced with</li>
<li>Regularly review if what you've been doing yesterday is still useful and secure today and tomorrow</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>With products that you can use for free, you are often the product yourself
<ul>
<li>Providers use customer data and sell it to advertising partners</li>
<li>Freeware might be spyware sending sensitive information from your computer to the developer's servers</li>
<li>Sometimes it is better to pay for a product and thus limit data collection</li>
</ul>
</li>
<li>Only install software that is necessary and only download it from reliable sources</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.jpg')" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="34" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.jpg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li>Always keep operating system and software up to date</li>
<li>Keep virus scanner up to date</li>
<li>Be aware that suites that promise to do &quot;all&quot; stuff related to security for you have their limits</li>
<li>Do not connect unknown USB sticks that you have found e.g. in the parking lot to a computer
<ul>
<li>Programs can start independently, unnoticed and without user action</li>
<li>Attackers can use these methods specifically to penetrate a network</li>
</ul>
</li>
